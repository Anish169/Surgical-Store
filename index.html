<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surgical Store</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <h1>VESIT Surgical Store</h1>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Surgical Equipments</h1>
        <button class="banner-btn">Explore</button>
      </div>
    </header>
    <!-- end of hero -->
    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>Your total : Rs. <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
          <h4 style="color:red">Please Contact Us to Buy the Products Offline.</h4>
        </div>
      </div>
    </div>
    <!-- end of cart -->
    <footer class="footer">
      <div class="footer-center">
        <h3>contact us</h3>
        <div class="footer-icons">
          <!-- gmail fav icon-->
          <a href="mailto: anish@gmail.com" class="footer-icon">
            <i class="fas fa-envelope"></i>
          </a>
          <a href="https://www.facebook.com/">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://www.instagram.com/">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.twitter.com/">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <p>Address: VESIT, Hashu Adwani Memorial Complex, Collector's Colony, Chembur, Mumbai, Maharashtra 400074</p>
        <p>Phone: +91-7900150650</p>
      </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
